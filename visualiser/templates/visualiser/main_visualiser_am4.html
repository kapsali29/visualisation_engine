<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visualiser</title>
        <style>
            #chartdiv {
                width: 100%;
                height: 97vh;}
        </style>
        <!-- Resources -->
        <script src={%  static "amcharts4/core.js" %}></script>
        <script src={% static "amcharts4/charts.js" %}></script>
        <script src={% static "amcharts4/themes/animated.js" %}></script>
        <script src={% static "amcharts4/fonts/notosans-sc.js" %}></script>

        <!--For maps-->
        <script src="https://www.amcharts.com/lib/4/maps.js"></script>
        <script src="https://www.amcharts.com/lib/4/geodata/worldHigh.js"></script>
        <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
        <script src={% static "jquery/jquery.js" %}></script>


    </head>
    <body>
        {% block content %}

        {% endblock %}
    </body>
</html>
